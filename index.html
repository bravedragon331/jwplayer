<html>

<head>
  <meta name="viewport" content="width=1440,maximum-scale=1.0">
  <link rel="shortcut icon" href="//developer.jwplayer.com/img/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="/css/build.css" />
  <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href='//fonts.googleapis.com/css?family=Raleway:300,400,500,600,800%7COpen+Sans:300,400,500,600,700,800%7CMontserrat:400,700'
    rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body style="background-color: black;">
  <script src="/js/IDzF9Zmk.js"></script>
  <div class="container all-container">
    <div class="player-container">
      <div id="player"></div>
      <div class="transcript-wrapper">
        <div id="transcript" class="transcript"></div>
        <div class="keyword-wrapper hide">
          <ul class="listing__keywords-of-topic">
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
            <li><a onclick='searchKeyword("tim")'><span class="listing__keywords__keyword-name">tim</span><span>(5)</span></a></li>
          </ul>
        </div>
        <div class="tool-box">
          <button class="search" id="toggleSearch">Keywords</button>
          <input id="search" type="search" class="search" placeholder="Search" />
        </div>
      </div>
    </div>
    <div class="second-container">
      <div id="player2"></div>
    </div>

    <div id="control-bar">
      <div id="controls-left">
        <button id="playPauseButton" title="Play" class="pause"></button>
        <button id="nextWordButton" title="Next Keyword"></button>
        <button id="playSpeedButton" title="Play Speed">1x</button>
        <button id="captionButton" title="Show Captioning" class="active"></button>
        <button id="full-screen" title="Full-Screen"></button>
      </div>
      <div id="controls-right">
        <button id="mute" title="Mute" class="active"></button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.001" value="1" />
        <!-- <button id="searchButton" title="Search" class="active"></button> -->
      </div>
      <div id="controls-middle">
        <input type="range" id="seek-bar" min="0" max="1" step="0.001" value="0" />
        <div class="svg-wrapper" id="svg-wrapper"></div>
        <span class="end-time"></span>
        <span class="current-time"></span>
      </div>
    </div>

    <div class="transcript-wrapper-2">

    </div>

    <div id="layout-controls">
      <button class="stage-sideBySideButton" title="Side by Side"></button>
      <button class="stage-fullFrameButton" title="Full Frame"></button>
      <button class="stage-swapButton" title="Swap Media Elements"></button>
    </div>
  </div>
  <script src="/js/build.js"></script>
</body>

</html>
